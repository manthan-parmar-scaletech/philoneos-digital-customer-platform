<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0533"/>
      <stop offset="100%" style="stop-color:#0d1b3e"/>
    </linearGradient>
    <linearGradient id="sGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- Stylized "S" path -->
  <path d="
    M 42 18
    C 42 18 36 14 27 16
    C 18 18 16 24 18 28
    C 18 33 22 36 30 38
    C 38 40 46 43 46 49
    C 46 55 40 51 40 51
    C 34 54 24 52 22 49
  "
    fill="none"
    stroke="url(#sGrad)"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#glow)"
  />

  <!-- Node dots on the S curve -->
  <circle cx="42" cy="18" r="2.5" fill="#c084fc" filter="url(#glow)"/>
  <circle cx="18" cy="28" r="2" fill="#a78bfa" filter="url(#glow)"/>
  <circle cx="32" cy="38" r="2" fill="#818cf8" filter="url(#glow)"/>
  <circle cx="46" cy="49" r="2.5" fill="#22d3ee" filter="url(#glow)"/>
  <circle cx="22" cy="49" r="2" fill="#06b6d4" filter="url(#glow)"/>
</svg>
